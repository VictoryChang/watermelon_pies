

<!DOCTYPE html>
<html ng-app='phoneApp'>
<head lang="en">  
	<meta charset="UTF-8">  
	<title>Phone Directory Application</title>  
	<script src="js/angular.min.js"></script>  
	<script src="js/controller.js"></script>  
</head>
<body ng-controller='PhoneController'>  
	<label for="name">Enter name: </label>  
	<input ng-model="name" type="text" id="name"/>    
	<button ng-click="search()" id="search">Search</button>    
	<p>phone number is: {{phone}}</p>  
</body>
</html>
